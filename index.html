// ===== BUILD UI =====
const content=document.getElementById("content");

Object.entries(data).forEach(([etape,list])=>{
  const sec=document.createElement("div");
  sec.className="etape";

  const title=document.createElement("h2");
  sec.appendChild(title);

  const grid=document.createElement("div");
  grid.className="list";

  list.forEach((name,i)=>{
    const key=`archi_${etape}_${i}`;
    const row=document.createElement("div");
    row.className="archi";

    const cb=document.createElement("input");
    cb.type="checkbox";
    cb.checked=localStorage.getItem(key)==="1";

    const label=document.createElement("span");
    label.textContent=name;

    function update(){
      localStorage.setItem(key,cb.checked?"1":"0");
      row.classList.toggle("checked",cb.checked);
      updateCounter();
    }

    row.onclick=()=>{
      copyText(name);
      cb.checked=true;
      update();
    };

    cb.onclick=(e)=>{
      e.stopPropagation();
      copyText(name);
      update();
    };

    if(cb.checked)row.classList.add("checked");

    row.append(cb,label);
    grid.appendChild(row);
  });

  sec.appendChild(grid);
  content.appendChild(sec);

  function updateCounter(){
    const checked=grid.querySelectorAll("input:checked").length;
    title.textContent=`ETAPE ${etape} — ${checked} / ${list.length}`;
  }
  updateCounter();
});
